<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="ピコ鍛 - ピコっと検索！漢字、四字熟語、諺、言葉などを簡単に見つけられる便利な検索ツール！" />
  <meta property="og:title" content="ピコ鍛 - 検索" />
  <meta property="og:description" content="ピコっと検索！漢字、四字熟語、諺、言葉などを簡単に見つけられる便利な検索ツール！" />

  <link rel="icon" href="assets/favicons/picotan_neutral.ico" />
  <title>検索 - ピコ鍛</title>

  <!-- Styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="styles/global-styles/global.css" />
  <link rel="stylesheet" href="styles/local-styles/search.css" />

  <!-- Sitewide Scripts -->
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/logout.js"></script>
  <script type="module" src="scripts/uiGlitch.js"></script>
  <script type="module" src="scripts/greeting.js"></script>

  <!-- Page-Specific Scripts -->
  <script type="module" src="scripts/search.js"></script>
</head>

<body>

  <!-- Side Bar Navigation -->
  <nav id="main-nav">
    <div class="nav-section nav-top" style="position: relative;">
      <button id="nav-account-btn" class="nav-btn no-tooltip" data-tooltip="アカウント">
        <i class="fa-regular fa-circle-user"></i>
      </button>
      <div id="account-menu" class="account-menu hidden">
        <button id="login-btn" class="menu-item">ログイン</button>
        <button id="logout-btn" class="menu-item">ログアウト</button>
      </div>
    </div>
    <div class="nav-section nav-middle">
      <button class="nav-btn" data-target="search.html" data-tooltip="検索"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button class="nav-btn" data-target="add-entry.html" data-tooltip="項目追加"><i class="fa-solid fa-plus"></i></button>
      <button class="nav-btn" data-target="review.html" data-tooltip="復習"><i class="fa-regular fa-clone"></i></button>
      <button class="nav-btn" data-target="random.html" data-tooltip="お任せ"><i class="fa-regular fa-compass"></i></button>
    </div>
    <div class="nav-section nav-bottom">
      <div class="picotan-widget">
        <button id="nav-home-btn" data-target="index.html" class="nav-btn no-tooltip picotan-icon" data-tooltip="ホーム">
          <i class="fa-regular fa-smile"></i>
        </button>
        <div class="chat-bubble" id="greeting-message">頑張って！</div>
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <div class="app-container">
    <main class="search-main">
      <section class="search-controls">
        <h1 class="search-controls__title">/データベース</h1>

        <div class="search-controls__form-wrapper">
          <form id="search-form" class="search-controls__form" novalidate>
            <label for="search-type">検索 MODE</label>

            <!-- Keep the native select for scripts; visually hidden -->
            <select id="search-type" class="search-controls__select sr-only" aria-hidden="true" tabindex="-1">
              <option value="radicals">部首</option>
              <option value="kanji">漢字</option>
              <option value="words">言葉</option>
              <option value="yojijukugo">四字熟語</option>
              <option value="kotowaza">諺</option>
              <option value="sentences">例文</option>
            </select>

            <!-- DATARAIL: keyboard-first (1–6, ←/→) and color-synced -->
            <div class="mode-switch" data-active="radicals" role="radiogroup" aria-label="検索モード">
              <div class="mode-cursor" aria-hidden="true"></div>

              <input type="radio" id="mode-radicals"   name="mode" value="radicals" checked>
              <label class="mode-chip" for="mode-radicals" data-color="radicals"><span class="chip-key">1</span><span class="chip-jp">部首</span><span class="chip-en">Radicals</span></label>

              <input type="radio" id="mode-kanji"      name="mode" value="kanji">
              <label class="mode-chip" for="mode-kanji" data-color="kanji"><span class="chip-key">2</span><span class="chip-jp">漢字</span><span class="chip-en">Kanji</span></label>

              <input type="radio" id="mode-words"      name="mode" value="words">
              <label class="mode-chip" for="mode-words" data-color="words"><span class="chip-key">3</span><span class="chip-jp">言葉</span><span class="chip-en">Words</span></label>

              <input type="radio" id="mode-yojijukugo" name="mode" value="yojijukugo">
              <label class="mode-chip" for="mode-yojijukugo" data-color="yojijukugo"><span class="chip-key">4</span><span class="chip-jp">四字熟語</span><span class="chip-en">Yojijukugo</span></label>

              <input type="radio" id="mode-kotowaza"   name="mode" value="kotowaza">
              <label class="mode-chip" for="mode-kotowaza" data-color="kotowaza"><span class="chip-key">5</span><span class="chip-jp">諺</span><span class="chip-en">Proverbs</span></label>

              <input type="radio" id="mode-sentences"  name="mode" value="sentences">
              <label class="mode-chip" for="mode-sentences" data-color="sentences"><span class="chip-key">6</span><span class="chip-jp">例文</span><span class="chip-en">Sentences</span></label>
            </div>

            <!-- Simple Search -->
            <div id="simple-search" class="search-mode">
              <input type="text" id="search-input" class="search-controls__input" placeholder="入力待ち..." />
            </div>

            <!-- Advanced Search -->
            <div id="advanced-search" class="search-mode hidden">
              <!-- Dynamically rendered fields go here -->
            </div>

            <button id="toggle-advanced" class="search-controls__toggle" type="button">詳細検索</button>
            <button id="search-btn" class="search-controls__button" type="submit">検索</button>
          </form>
        </div>
      </section>

      <section class="search-results">
        <h2 class="search-results__heading">結果</h2>
        <div id="results-container" class="search-results__container"></div>
      </section>
    </main>
  </div>

</body>
</html>
