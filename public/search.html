<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="ピコ鍛 - ピコっと検索！漢字、四字熟語、諺、言葉などを簡単に見つけられる便利な検索ツール！" />
  <meta property="og:title" content="ピコ鍛 - 検索" />
  <meta property="og:description" content="ピコっと検索！漢字、四字熟語、諺、言葉などを簡単に見つけられる便利な検索ツール！" />
  <!-- <meta property="og:image" content="" /> -->
  <!-- <meta property="og:type" content="website" /> -->

  <link rel="icon" href="assets/favicons/picotan_neutral.ico" />
  <title>検索 - ピコ鍛</title>

  <!--Styling-->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/search.css" />

  <!-- Sitewide Scripts -->
  <script type="module" src="scripts/logout.js"></script>
  <script type="module" src="scripts/greeting.js"></script>

  <!-- Page-Specific Scripts -->
  <script type="module" src="scripts/search.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="greeting-container">
      <p id="greetingMessage" class="greeting-message"></p>
    </div>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item"><a href="index.html">ホーム</a></li>
        <li class="navigation__item navigation__item--active"><a href="search.html">検索</a></li>
        <li class="navigation__item"><a href="add-entry.html">項目追加</a></li>
        <li class="navigation__item"><a href="review.html">復習</a></li>
        <li class="navigation__item"><a href="random.html">お任せ</a></li>
        <li class="navigation__item"><a href="login.html">ログイン</a></li>
        <li class="navigation__item navigation__item--logout"><a href="#" id="logoutButton">ログアウト</a></li>
      </ul>
    </nav>
  </header>

  <main class="search-main">
    <section class="search-controls">
      <h1 class="search-controls__title">データベースを検索</h1>

      <div class="search-controls__form">
        <label for="search-type">検索モード:</label>
        <select id="search-type" class="search-controls__select">
          <option value="radicals">部首</option>
          <option value="kanji">漢字</option>
          <option value="words">言葉</option>
          <option value="yojijukugo">四字熟語</option>
          <option value="kotowaza">諺</option>
          <option value="sentences">例文</option>
        </select>

        <!-- Simple Search -->
        <div id="simple-search" class="search-mode">
          <input
            type="text"
            id="search-input"
            class="search-controls__input"
            placeholder="入力待ち..."
          />
        </div>

        <!-- Advanced Search -->
        <div id="advanced-search" class="search-mode hidden">
          <!-- Dynamically rendered fields go here -->
        </div>

        <button id="toggle-advanced" class="search-controls__toggle">詳細検索</button>

        <button id="search-btn" class="search-controls__button">検索</button>
      </div>
    </section>

    <section class="search-results">
      <h2 class="search-results__heading">結果</h2>
      <div id="results-container" class="search-results__container">
        <!-- Dynamically populated by search.js -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="site-footer__copy">© 2024 Liam Armitage. All rights reserved.</p>
  </footer>
</body>
</html>
