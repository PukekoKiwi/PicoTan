<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Login page for Picotan" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicons/pico_neutral.ico" />
  <title>ログイン - ピコ鍛</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/login.css" />
  <script type="module" src="scripts/login.js"></script>
  <script type="module" src="scripts/logout.js"></script>
  <script type="module" src="scripts/greeting.js"></script>
</head>
<body>
    
  <header class="site-header">
    <div class="greeting-container">
        <p id="greetingMessage" class="greeting-message"></p>
    </div>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item"><a href="index.html">ホーム</a></li>
        <li class="navigation__item"><a href="search.html">検索</a></li>
        <li class="navigation__item"><a href="add-entry.html">項目追加</a></li>
        <li class="navigation__item"><a href="review.html">復習</a></li>
        <li class="navigation__item"><a href="random.html">お任せ</a></li>
        <li class="navigation__item navigation__item--active"><a href="login.html">ログイン</a></li>
        <li class="navigation__item navigation__item--logout"><a href="#" id="logoutButton">ログアウト</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-main">
    <section class="login-container">
      <h1 class="login-title">ログイン</h1>
      <form id="loginForm" class="login-form">
        <label for="username" class="login-label">ユーザー名:</label>
        <input type="text" id="username" name="username" class="login-input" required />

        <label for="password" class="login-label">パスワード:</label>
        <input type="password" id="password" name="password" class="login-input" required />

        <button type="submit" class="login-button">ログイン</button>
      </form>
      <div id="loginMessage" class="login-message"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="site-footer__copy">© 2024 Liam Armitage. All rights reserved.</p>
  </footer>
</body>
</html>
