<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="ログインして、漢検勉強をさらにピコっと楽しく！" />
  <meta property="og:title" content="ピコ鍛 - ログイン" />
  <meta property="og:description" content="ログインして、漢検勉強をさらにピコっと楽しく！" />

  <link rel="icon" href="assets/favicons/picotan_neutral.ico" />
  <title>ログイン - ピコ鍛</title>

  <!-- Styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="styles/global.css" />

  <!-- Sitewide Scripts -->
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/logout.js"></script>
  <script type="module" src="scripts/greeting.js"></script>

  <!-- Page-Specific Scripts-->
  <script type="module" src="scripts/login.js"></script>
</head>

<body>

  <!-- Side Bar Navigation -->
  <nav id="main-nav">
    <div class="nav-section nav-top" style="position: relative;">
      <button id="nav-account-btn" class="nav-btn" data-tooltip="アカウント"><i class="fa-regular fa-circle-user"></i></button>
      <div id="account-menu" class="account-menu hidden">
        <button id="login-btn" class="menu-item">ログイン</button>
        <button id="logout-btn" class="menu-item">ログアウト</button>
      </div>
    </div>
    <div class="nav-section nav-middle">
      <button class="nav-btn" data-target="search.html" data-tooltip="検索"><i class="fa-solid fa-magnifying-glass"></i></button>
      <button class="nav-btn" data-target="add-entry.html" data-tooltip="項目追加"><i class="fa-solid fa-plus"></i></button>
      <button class="nav-btn" data-target="review.html" data-tooltip="復習"><i class="fa-regular fa-clone"></i></button>
      <button class="nav-btn" data-target="random.html" data-tooltip="お任せ"><i class="fa-regular fa-compass"></i></button>
    </div>
    <div class="nav-section nav-bottom">
      <div class="picotan-widget">
        <a href="index.html" class="picotan-icon"><i class="fa-regular fa-smile"></i></a>
        <div class="chat-bubble" id="greeting-message">頑張って！</div>
      </div>
    </div>
  </nav>  

  <!-- Main content area, shifted right on desktop / below nav on mobile -->
  <div class="app-container">
    <main class="login-main">
      <section class="login-container">
        <h1 class="login-title">ログイン</h1>
        <form id="loginForm" class="login-form">
          <label for="username" class="login-label">ユーザー名:</label>
          <input type="text" id="username" name="username" class="login-input" required />

          <label for="password" class="login-label">パスワード:</label>
          <input type="password" id="password" name="password" class="login-input" required />

          <button type="submit" class="login-button">ログイン</button>
        </form>
        <div id="loginMessage" class="login-message"></div>
      </section>
    </main>
  </div>

</body>

</html>
