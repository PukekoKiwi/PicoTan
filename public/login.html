<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="ログインして、漢検勉強をさらにピコっと楽しく！" />
    <meta property="og:title" content="ピコ鍛 - ログイン" />
    <meta property="og:description" content="ログインして、漢検勉強をさらにピコっと楽しく！" />

    <link rel="icon" href="assets/favicons/picotan_neutral.ico" />
    <title>ログイン - ピコ鍛</title>

    <!-- Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/global-styles/global.css" />
    <link rel="stylesheet" href="styles/local-styles/login.css" />

    <!-- Sitewide Scripts -->
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/logout.js"></script>
    <script type="module" src="scripts/uiGlitch.js"></script>
    <script type="module" src="scripts/greeting.js"></script>

    <!-- Page-Specific Scripts-->
    <script type="module" src="scripts/login.js"></script>
  </head>

  <body>
    <!-- Side Bar Navigation -->
    <nav id="main-nav">
      <div class="nav-section nav-top" style="position: relative;">
        <button id="nav-account-btn" class="nav-btn no-tooltip" data-tooltip="アカウント">
          <i class="fa-regular fa-circle-user"></i>
        </button>
        <div id="account-menu" class="account-menu hidden">
          <button id="login-btn" class="menu-item">ログイン</button>
          <button id="logout-btn" class="menu-item">ログアウト</button>
        </div>
      </div>
      <div class="nav-section nav-middle">
        <button class="nav-btn" data-target="search.html" data-tooltip="検索"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="nav-btn" data-target="add-entry.html" data-tooltip="項目追加"><i class="fa-solid fa-plus"></i></button>
        <button class="nav-btn" data-target="review.html" data-tooltip="復習"><i class="fa-regular fa-clone"></i></button>
        <button class="nav-btn" data-target="random.html" data-tooltip="お任せ"><i class="fa-regular fa-compass"></i></button>
      </div>
      <div class="nav-section nav-bottom">
        <div class="picotan-widget">
          <button id="nav-home-btn" data-target="index.html" class="nav-btn no-tooltip picotan-icon" data-tooltip="ホーム"><i class="fa-regular fa-smile"></i></button>
          <div class="chat-bubble" id="greeting-message">頑張って！</div>
        </div>
      </div>
    </nav>

    <!-- Main content area, shifted right on desktop / below nav on mobile -->
    <div class="app-container">
      <main class="login-main">
          <!-- Panel: simplified, reusable SVG glow (blurred stroke behind + crisp stroke on top) -->
          <section class="panel" data-shape="notched">
            <svg class="panel__svg" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
              <defs>
                <!-- Reusable geometry -->
                <polygon id="panel-shape" points="90,10 20,10 15,15 10,15 10,90 80,90 90,80" />

                <!-- Single-purpose soft glow; tune stdDeviation only -->
                <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
                  <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
                </filter>
              </defs>

              <!-- 1) blurred stroke = outer glow (sits under fill) -->
              <use href="#panel-shape" fill="none" stroke="var(--accent-color)" stroke-width="1" opacity=".55" filter="url(#softGlow)" />
              <!-- 2) base surface fill -->
              <use href="#panel-shape" fill="rgb(15, 15, 30)" />
              <!-- 3) crisp stroke on top -->
              <use href="#panel-shape" fill="none" stroke="var(--accent-color)" stroke-width="0.3" vector-effect="non-scaling-stroke" />
            </svg>

            <div class="panel__content">
              <form id="loginForm" class="login-form">
                <label for="username" class="login-label">ユーザー名:</label>
                <input type="text" id="username" name="username" class="login-input" placeholder="ユーザー名" required />

                <label for="password" class="login-label">パスワード:</label>
                <input type="password" id="password" name="password" class="login-input" placeholder="パスワード" required />

                <button type="submit" class="login-button">ログイン</button>
              </form>
              <div id="loginMessage" class="login-message"></div>
            </div>
          </section>
      </main>
    </div>
  </body>
</html>
