<body>
  <!-- Sidebar / Top-bar Navigation -->
  <nav id="main-nav">
    <div class="nav-section nav-top" style="position: relative;">
      <button
        id="nav-account-btn"
        class="nav-btn"
        data-tooltip="Account"
      >
        <i class="fa-solid fa-user"></i>
      </button>
      <div id="account-menu" class="account-menu hidden">
        <button id="login-btn" class="menu-item">ログイン</button>
        <button id="logout-btn" class="menu-item">ログアウト</button>
      </div>
    </div>
  
    <div class="nav-section nav-middle">
      <button
        class="nav-btn"
        data-target="search.html"
        data-tooltip="Search"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button
        class="nav-btn"
        data-target="add-entry.html"
        data-tooltip="Add Entry"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
      <button
        class="nav-btn"
        data-target="review.html"
        data-tooltip="Review"
      >
        <i class="fa-solid fa-repeat"></i>
      </button>
      <button
        class="nav-btn"
        data-target="random.html"
        data-tooltip="Random"
      >
        <i class="fa-solid fa-dice"></i>
      </button>
    </div>
  
    <div class="nav-section nav-bottom">
      <div class="picotan-widget">

          <i class="fa-solid fa-robot"></i>
        </a>
        <div class="chat-bubble">頑張って！</div>
      </div>
    </div>
  </nav>  

  <!-- Main content area, shifted right on desktop / below nav on mobile -->
  <div class="app-container">
    <!-- Greeting (uses scripts/greeting.js) -->
    <header class="content-header">
      <div class="greeting-container">
        <p id="greetingMessage" class="greeting-message"></p>
      </div>
    </header>

    <!-- Home hero + features -->
    <main class="home-main">
      <section class="hero">
        <h1 class="hero__title">
          <span class="hero__pico">ピコ鍛</span>へようこそ
        </h1>
        <p class="hero__subtitle">漢検我利勉の相棒ボット！</p>
      </section>

      <section class="feature-intro">
        <h2 class="feature-intro__heading">主な機能</h2>
        <ul class="feature-intro__list">
          <li class="feature-intro__item">漢字、言葉、四字熟語などを検索</li>
          <li class="feature-intro__item">自分だけの項目を直接追加</li>
          <li class="feature-intro__item">SRSやクイズシステムで復習</li>
          <li class="feature-intro__item">
            ランダムな項目を発見したり、「今日の言葉」を取得
          </li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p class="site-footer__copy">© 2025 Liam Armitage. All rights reserved.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  ></script>
  <script type="module" src="scripts/logout.js"></script>
  <script type="module" src="scripts/greeting.js"></script>
